<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Typing Game</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: url('https://i.ibb.co/NNRhxnX/Frame-1720768583.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <div class="game-container">
    <div class="game">
      <div class="language-select">
        <div class="row">
          <button class="language-button" data-lang="english">English</button>
          <button class="language-button" data-lang="russian">Russian</button>
          <button class="language-button" data-lang="spanish">Spanish</button>
        </div>
        <div class="row">
          <button class="language-button" data-lang="italian">Italian</button>
          <button class="language-button" data-lang="polish">Polish</button>
          <button class="language-button" data-lang="turkish">Turkish</button>
          <button class="language-button" data-lang="indonesian">Indonesian</button>
        </div>
      </div>
      <div id="questionContainer">
        <div id="question"></div>
      </div>
      <input type="text" id="userInput" placeholder="Type the number" disabled>
      <div class="score">
        <span class="correct">Correct: <span id="correctCount">0</span></span>
        <span class="wrong">Incorrect: <span id="wrongCount">0</span></span>
        <span class="remaining">Remaining: <span id="remainingCount">9</span></span>
      </div>
      <div class="timer">
        Time left: <span id="timerCount">10</span> seconds
      </div>
      <button id="startButton" class="start-button">Start</button>
    </div>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-content">
      <div class="modal-left">
        <div class="result-text">
          <p>Correct: <span id="modalCorrectCount">0</span></p>
          <p>Incorrect: <span id="modalWrongCount">0</span></p>
        </div>
        <button id="restartButton">Restart</button>
      </div>
      <div class="modal-right">
        <img src="https://res.cloudinary.com/dk0qm0a6j/image/upload/v1719257355/unname111d_isjbhn.gif" alt="Result Gif" id="resultGif">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
